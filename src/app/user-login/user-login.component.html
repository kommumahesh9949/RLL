<div class="container-fluid bg">
    
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-sm-6 col-md-4 col-lg-3 bg-light box pt-3">
            <form class="pt-4" [formGroup]="loginForm" (ngSubmit)="submit()">
                <div *ngIf="failure.value" class="alert alert-warning">Invalid Id or Password</div>
                <h3 class="text-center text-danger"><b>User Login</b></h3>

                <div class="form-group">
                    <label for="userId">Login ID</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text"
                            [class.is-invalid]="loginForm.get('userId').invalid && loginForm.get('userId').touched"
                            formControlName="userId" class="form-control" placeholder="Enter Login ID Here...">
                    </div>
                    <small *ngIf="loginForm.get('userId').errors?.required" class="text-danger">* Login ID is mandatory</small>
                </div>
                

                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        </div>
                        <input type="password"
                            [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
                            formControlName="password" class="form-control" placeholder="Enter Password Here...">
                    </div>
                    <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">* Password must be at least 8 characters</small>
                    <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">* Password is mandatory</small>
                </div>
                

                <!-- Log In Button -->
                <div class="form-group">
                    <button [disabled]="!loginForm.valid" type="submit" class="btn btn-danger btn-block">Log In</button>
                </div>
            </form>

            <p class="text-center mt-3">Not a User Yet? <a routerLink="/addUser" style="text-decoration: none;">Register Here</a></p>
            
            <p class="text-center mt-3">Login as Admin from <a routerLink="/adminLogin" style="text-decoration: none;">Here</a></p>
        </div>
    </div>
</div>
<!-- Remove this line -->
<app-toast [message]="toastMessage"></app-toast>

<app-footer></app-footer>
